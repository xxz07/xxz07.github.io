<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects - Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="container-fluid vh-100 bg-dark">
    <nav class="navbar navbar-expand-lg bg-secondary bg-gradient rounded">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">Dennis Xu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="skills.html">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="contacts.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main
      class="container my-4 bg-secondary bg-gradient rounded d-flex justify-content-center align-items-center"
    >
      <form class="my-3 text-light">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
          />
          <div id="emailHelp" class="form-text text-light">
            I'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="inputMessage" class="form-label"
            >Write me a message!</label
          >
          <textarea
            class="form-control"
            id="inputMessage"
            placeholder="Write here your message"
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" />
          <label class="form-check-label" for="check">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </main>

    <footer
      class="container-fluid mt-2 alert text-light bg-secondary bg-gradient rounded"
    >
      <div class="container justify-content-center d-flex">
        <p class="col-md-4 mb-0 text-light text-center">
          <strong> Â© Dennis Xu, Portfolio 2025 </strong>
        </p>

    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
